<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="d-flex justify-content-center align-items-center ">
            <div id="player_container" class="d-flex flex-column shadow">
                <div id="player" class="d-flex bg-light position-relative ">
                    <div class="p-5">
                        <div id="music_img_container" class="d-flex align-items-center justify-content-center">
                            <img id="music_img" class="img-fluid shadow-sm">
                        </div>
                        <audio id="music_audio" src=""></audio>
                        <div id="music_details" class="py-2">
                            <h1 id="music_title" class="h5 m-0"></h1>
                            <small id="music_singer" class="text-muted"></small>
                        </div>
                        <div id="duration_details">
                            <div id="durations" class="d-flex justify-content-between">
                                <span id="current_duration">00:00</span>
                                <span id="end_duration">00:00</span>
                            </div>
                            <input id="duration_range" type="range">
                        </div>
                        <div id="controls" class="d-flex justify-content-center align-items-center py-2">
                            <button id="prev" type="button" class="btn btn-outline-danger rounded-0">
                                <i class="fa-solid fa-backward-step"></i>
                            </button>
                            <button id="play" type="button" class="btn btn-outline-danger mx-1 btn-lg rounded-0">
                                <i class="fa-solid fa-play"></i>
                            </button>
                            <button id="next" type="button" class="btn btn-outline-danger rounded-0">
                                <i class="fa-solid fa-forward-step"></i>
                            </button>
                        </div>
                    </div>
                    <div id="volume">
                        <div id="volume_bar" class="position-relative">
                            <input id="volume_range" type="range">
                        </div>
                        <button id="mute" class="btn btn-outline-dark btn-sm rounded-0">
                            <i class="fa-solid fa-volume-high"></i>
                        </button>
                    </div>
                    <button id="music_list_collapse_btn" class="btn btn-secondary btn-sm rounded-0" type="button"
                        data-bs-toggle="collapse" data-bs-target="#music_list ">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
                <div id="music_list" class="collapse border-top ">
                    <div class="list-group list-group-flush">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
</body>

</html>
